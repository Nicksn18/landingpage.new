<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="form.css">
</head>
<body class="Login">

  <div id="container">
    <!-- Topo -->
    <div id="topo">
      <h1 class="logo">Notícias cidade</h1>
      <ul id="navegacao">
        <li class="primeiro"><a id="home" href="index.html">Home</a></li>
        <li><a id="login" href="login.html">Login</a></li>
        <li><a id="cadastro" href="cadastro.html">Cadastrar</a></li> <!-- Mudado para Cadastro -->
      </ul>
    </div>

    <!-- Conteúdo -->
    <div id="conteudo" style="padding: 40px; text-align: center;">
      <div class="caixa">
        <h2>Criar Conta</h2>
        <div class="caixa-conteudo">
          <form id="formCadastro">
            <label for="email" id="Email">Email:</label>
            <input type="email" id="novoEmail" required><br>

            <label for="usuario">Usuário:</label>
            <input type="text" id="novoUsuario" required><br>

            <label for="senha">Senha:</label>
            <input type="password" id="novaSenha" required><br>

            <div class="termos">
              <input type="checkbox" id="aceitoTermos">Aceito os termos e condições.
            </div>

            <input class="submit" type="submit" value="Finalizar">
          </form>
          <p id="mensagemCadastro" class="success"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div id="container-rodape" style="clear: both;">
    <div id="rodape">
      &copy; Copyright 2024-2025 Notícias cidade
    </div>
  </div>

  <!-- Script para manipulação do formulário -->
  <script src="js/login.js"></script>
</body>
</html>
